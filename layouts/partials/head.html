<head>
    <title>smalltownkitten</title>

    <!-- Meta -->
    <meta charset="utf-8">
    {{- hugo.Generator -}}
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta name="description" content="smalltownkitten blog">

    <!-- CSS -->
    {{ $scss := resources.Get "scss/mystyles.scss" }}
    {{ $options := (dict "includePaths" (slice "node_modules")) }}
    {{ $style := $scss | resources.ToCSS $options | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet"
          href="{{ $style.Permalink }}"
          integrity="{{ $style.Data.Integrity }}"
          crossorigin="anonymous"
          type="text/css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.Params.favicon | absURL }}favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.Params.favicon | absURL }}favicon-16x16.png">
</head>
