<head>
    <title>
      {{ if ne .Title $.Site.Title }}
            {{ $.Site.Title }} | {{ .Title }}
      {{else}}
            {{.Title}}
      {{end}}
      </title>

    <!-- Meta -->
    <meta charset="utf-8">
    {{- hugo.Generator -}}
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta property="og:site_name" content="smalltownkitten" />
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:url" content="{{.Permalink}}" />
    <meta property="og:image" content="{{$.Site.BaseURL}}/sarah.png" />
    <meta property="og:description" content="{{ .Summary }}" />


    <!-- CSS -->
    {{ $scss := resources.Get "scss/mystyles.scss" }}
    {{ $options := (dict "includePaths" (slice "node_modules")) }}
    {{ $style := $scss | resources.ToCSS $options | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet"
          href="{{ $style.RelPermalink }}"
          integrity="{{ $style.Data.Integrity }}"
          crossorigin="anonymous"
          type="text/css">
    
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
          crossorigin="anonymous" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type=image/x-icon>
</head>
